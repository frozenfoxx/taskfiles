---
version: '3'

vars:

tasks:
  environment:
    desc: "Dump properties of the environment"
    cmds:
      - |
        echo "CLI_ARGS: {{.CLI_ARGS}}"
        echo "OS: {{OS}}"
        echo "ROOT_DIR: {{.ROOT_DIR}}"
        echo "TASKFILE_DIR: {{.TASKFILE_DIR}}"
        echo "USER_WORKING_DIR: {{.USER_WORKING_DIR}}"
