---
version: '3'

vars:

tasks:
  pull:
    desc: "Pull and rebase"
    cmds:
      - git pull --rebase

  reset:dir:
    desc: "Reset all changes in a directory tree path"
    cmds:
      git checkout -f HEAD -- {{.CLI_ARGS}}

  submodule:update:
    desc: "Update submodules"
    cmds:
      - git submodule update --init --recursive
